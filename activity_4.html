<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .class{
            background-color: black;
            text-align: center;
            color: white;

        }
        #black{
            color: white;
            text-decoration: none;

        }
        #link{
            color: black;
            
        }
        .container {
            border-top: 20px solid black;
            background-color: white;
            padding: 10px;
            height: 400px;
        }
        .content {
            border: 1px solid #ddd;
            padding: 10px;
            color: black;
        
        }
        h2 {
            margin-top: 0;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
        .bottom{
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="class">
        <h1>Welcome to My Webpage</h1>
        <nav>
            <a id="black">Home</a>
            <a id="black">About</a>
            <a id="black">Contact</a>
        </nav>
    </div>
    <div class="container">
        <div class="content">
            <h2>About This Page</h2>
            <p>This is a simple webpage to demonstrate styling and linking.</p>
            <p><a id="link">Visit Example.com</a></p>
        </div>
    </div>
    <p class="bottom">&copy My Website</p>
</body>
</html>
